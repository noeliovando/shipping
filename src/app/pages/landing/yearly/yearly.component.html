<div fxLayout="row wrap" fxLayoutAlign="center center">
    <div *ngFor="let package of packages" fxFlex="100" fxFlex.gt-sm="25" fxFlex.sm="50" class="p-2">
        <mat-card class="pricing-card text-center p-0">
            <h2 class="pricing-title my-3">{{package.shortname}}</h2>
            <div class="bg-accent pricing-header p-3" fxLayout="column" fxLayoutAlign="center center">
                <h1>$ {{package.baseprice}}<small> /year</small></h1>
                <p class="desc mb-2">{{package.description}}</p>
            </div>
            <div class="secondary-text-color p-3">
                <p class="py-2">{{package.packagetype}} Type</p>
                <p class="py-2">{{package.currency}} Currency</p>
                <div *ngFor="let feature of package.features">
                    <p class="py-2">{{feature.feature}}</p>
                </div>
                <button mat-raised-button color="accent" class="mt-3" (click)="onSelect(package.id)">Buy now</button>
            </div>
        </mat-card>
    </div>
</div>
